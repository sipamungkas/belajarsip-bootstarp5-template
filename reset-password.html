<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Reset Password</title>
</head>

<body class="forgot-password-container container d-flex align-items-center justify-content-center">
    <a href="login.html"><img src="assets/images/icons/back-icon.svg" class="back-icon" alt="Back Icon"></a>
    <div class="row col-10 col-md-12">
        <div class="col-12 col-md-6 question-ilustration-container">
            <img src="assets/images/ilustration/question-ilustration.svg" class="question-ilustration" alt="">
        </div>
        <div class="col-12 col-md-6 reset-form-container">
            <div class="d-flex align-items-center justify-content-center flex-column text-center">
                <h1>Reset Password</h1>
                <p class="enter-email-instruction">Enter your email address linked to this account.</p>
                <p class="reset-description-text">We will send you the verification code to reset your password</p>
            </div>
            <div class="form-group">
                <label for="email" class="form-label-materialize bg-white">Email</label>
                <input type="email" class="form-control" id="email" placeholder="">
            </div>
            <button class="btn btn-primary-color rounded-5px w-100 my-3">Send</button>
        </div>
    </div>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
