<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login</title>
</head>

<body>
    <div style="height:100vh;display: flex;align-items: center; justify-content: center;">
        <div class="login-container">
            <div>
                <label for="username" class="form-label-materialize">Username or Email</label>
                <input type="email" id="username" placeholder="">
            </div>
            <div>
                <div class="password-container">
                    <label for="password" class="form-label-materialize">Password</label>
                    <input type="password" id="password">
                    <img src="assets/images/icons/eye-icon.svg" alt="eye icon" class="eye-icon touchable">
                </div>
            </div>
            <a class="forgot-password-text" href="reset-password.html">Forgot
                password?</a>
            <div class="btn-container">
                <a href="profile.html" class="btn-pure btn-primary-color" type="button">Login</a>
                <button class="btn-pure btn-google" type="button">
                    <img src="assets/images/icons/google-icon.svg" alt="google icon" class="google-icon">Login with
                    google</button>
            </div>
            <div class="new-user-container">
                <span class="new-user-text">New user? </span> <a register-text href="">Register</a>
            </div>
        </div>
    </div>
</body>

</html>
